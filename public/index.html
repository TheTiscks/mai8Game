<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход по электронной почте</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            text-align: center;
            margin-top: 10px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Вход</h1>
    <form id="loginForm">
        <label for="email">Электронная почта:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Войти</button>
    </form>
    <p id="message"></p>
</div>
<script>
    // Функция для получения параметров из URL
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Проверяем, есть ли параметр email в URL (после успешного входа)
    const loggedInEmail = getQueryParam('email');
    const messageElement = document.getElementById('message');
    if (loggedInEmail) {
        messageElement.textContent = `Добро пожаловать, ${decodeURIComponent(loggedInEmail)}!`;
        messageElement.classList.add('success');
        document.getElementById('loginForm').style.display = 'none'; // Скрываем форму
    }

    // Обработка отправки формы
    document.getElementById('loginForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        const email = document.getElementById('email').value;
        try {
            const response = await fetch('/send-login-link', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email })
            });
            const data = await response.json();
            if (response.ok) {
                messageElement.textContent = data.message;
                messageElement.classList.add('success');
            } else {
                messageElement.textContent = data.message;
                messageElement.classList.add('error');
            }
        } catch (error) {
            messageElement.textContent = 'Ошибка подключения к серверу';
            messageElement.classList.add('error');
        }
    });
</script>
</body>
</html>
